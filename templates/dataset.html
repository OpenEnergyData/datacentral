{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<h3>{{ description }}</h3>

{{ readme }}

<div class="datafiles">
	{% for d in datafiles %}<ul class="box">
		<li>Nome: {{ d.name }}</li>
		<li>Nome do ficheiro: {{ d.basename }}</li>
		<li>Formato: {{ d.format }}</li>
		<li><a href="/files/{{ d.basename }}">Download</a></li>
	</ul>{% endfor %}
</div>
{% endblock content %}
