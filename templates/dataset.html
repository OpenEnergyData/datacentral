{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<h3>{{ description }}</h3>

{{ readme }}

{% for d in datafiles %}
<ul>
  <li>Nome: {{ d.name }}</li>
  <li>Nome do ficheiro: {{ d.basename }}</li>
  <li>URL: {{ d.url }}</li>
  <li>Formato: {{ d.format }}</li>
</ul>
{% endfor %}
{% endblock content %}
