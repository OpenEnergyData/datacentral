{% extends "base.html" %}

{% block content %}
  <ul>
    {% for d in datapackages %}
      {{ d.title }}
      {{ d.description }}
      {% if d.sources %} Fontes: {% for s in d.sources %}<a href="{{ s.web }}">{{ s.name }}</a> {% endfor %} {% endif %}
      <a href="/datasets/{{ d.name }}.html">Detalhes</a> <a href="/download/{{ d.name }}.zip">Download</a>
    {% endfor %}
  </ul>
{% endblock content %}
