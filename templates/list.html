{% extends "base.html" %}

{% block content %}
  <ul>
    {% for d in datapackages %}
      {% if d.title %}
      <li><h3><a href="datasets/{{ d.name }}.html">{{ d.title }}</a><h3></li>
      {% else %}
      <li><h3><a href="datasets/{{ d.name }}.html">{{ d.name }}</a></h3></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock content %}
